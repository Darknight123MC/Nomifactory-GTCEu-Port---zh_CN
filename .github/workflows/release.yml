name: Deploy to GitHub Releases

on:
  push:
    branches: [master]
    pull_request:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.properties.outputs.version }}
      changelog: ${{ steps.properties.outputs.changelog }}
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.release.tag_name }}

      # Set environment variables
      - name: Set Environment Variables
        id: properties
        shell: bash
        run: |
          VERSION=$( grep -n '## \[' CHANGELOG.md | awk -F '[\\[\\]]' 'NR == 1  { print $2 }')
          FILENAME="Nomifactory-GTCEu-Port---zh_CN-$VERSION"
          
          el=$(grep -n '## \[' CHANGELOG.md | awk -F ':' 'NR == 2  { print $1 }')
          CHANGELOG="$(awk "NR > 2 && NR < $el" CHANGELOG.md)"
          #CHANGELOG="${CHANGELOG//'%'/'%25'}"
          #CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          #CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT

      # Use environment variables
      - name: Use Environment Variables
        shell: bash
        run: |
          echo "version  : ${{ steps.properties.outputs.version }}"
          echo "changelog: ${{ steps.properties.outputs.changelog }}"
          echo "filename : ${{ steps.properties.outputs.filename }}"

      # Build artifact
      - name: Build Artifact
        shell: bash
        run: |
          zip -r "${{ steps.properties.outputs.filename }}.zip" assets pack.mcmeta

      # Upload artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.properties.outputs.filename }}
          path: ${{ steps.properties.outputs.filename }}.zip

  releaseDraft:
    name: Release Draft
    if: github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    steps:

      # Check out current repository
      - name: Fetch Sources
        uses: actions/checkout@v3

      # Remove old release drafts by using the curl request for the available releases with draft flag
      - name: Remove Old Release Drafts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api repos/{owner}/{repo}/releases \
            --jq '.[] | select(.draft == true) | .id' \
            | xargs -I '{}' gh api -X DELETE repos/{owner}/{repo}/releases/{}

      # Create new release draft - which is not publicly visible and requires manual acceptance
      - name: Create Release Draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ needs.build.outputs.version }} \
            --draft \
            --title "v${{ needs.build.outputs.version }}" \
            --notes "$(cat << 'EOM'
          ${{ needs.build.outputs.changelog }}
          EOM
          )"
